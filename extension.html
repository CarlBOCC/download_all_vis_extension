<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Export All Tables</title>

  <!-- Tableau Extensions API -->
  <script src="https://unpkg.com/tableau-api@1.6.0/dist/tableau.extensions.umd.js"></script>
  <!-- SheetJS for XLSX export -->
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>

  <style>
    body { font-family: sans-serif; padding: 1em; }
    #feedback { display: flex; align-items: center; margin-top: 1em; }
    #spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #555;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      margin-right: .5em;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #status { font-size: .95em; color: #333; }
  </style>
</head>
<body>
  <h1>Export All Tables</h1>
  <button id="export">Download All as Excel</button>

  <div id="feedback">
    <div id="spinner"></div>
    <div id="status">Ready.</div>
  </div>

  <script src="extension.js"></script>
</body>
</html>
